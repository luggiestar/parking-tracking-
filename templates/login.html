{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" href="{% static 'img/logo.jpeg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        .bg-blood {
            background-color: #a02f1b;
            color: white;
        }
        .bg-blood:hover {
            background-color: #a02f1b;
            color: white;
        }
    </style>
</head>
<body style="background-color: #c8d3ce;">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="border p-3 mt-5">
                    <center><img src="{% static 'img/logo.jpeg' %}" alt="" srcset="" width="30%"></center>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bx bxs-user-circle"></i></span>
                            </div>
                            <input type="text" name="username" id="username" placeholder="username" class="form-control">
                        </div>
                        <div class="form-input mt-4">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class='bx bxs-lock-open-alt'></i></span>
                                </div>
                                <input type="password" name="password" id="password" placeholder="password" class="form-control">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button class="btn bg-blood btn-block" id="login"> Login <i class="bx bx-signin"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
</body>
</html>
